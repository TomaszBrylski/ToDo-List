<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <meta property="og:image" content="images/ToDo_List.png" />
    <link rel="icon" href="images/todolist.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/task.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>

  <body class="body">
    <main class="main">
      <h1>Task List</h1>
      <section class="section">
        <h2 class="section__header">Add a new task</h2>
        <div class="section__main">
          <form class="js-form form">
            <input
              class="js-newTask form__newTask"
              placeholder="What is there to do?"
            />
            <button class="form__button">Add task</button>
          </form>
        </div>
      </section>
      <section class="section">
        <div class="section__header section__headerSecondary">
          <h2>Tasks List</h2>
          <div class="task__newButtons js-newButtons"></div>
        </div>
        <div class="section__main">
          <ul class="js-tasks task__list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
